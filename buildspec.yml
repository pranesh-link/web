version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    # commands:
    #   - npm i npm@latest -g
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 rm s3://pranesh-react-app --recursive
      - aws s3 sync ./build s3://pranesh-react-app
