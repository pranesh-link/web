version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - n 16
      - npm i yarn -g
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - echo "Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id /cloudfront/E2YV5D4M0ZJSJ6 --paths "/*"
      - aws cloudfront create-invalidation --distribution-id /cloudfront/E1GO1D6PKT8TCP --paths "/*"
      - yarn build
  post_build:
    commands:
      - echo "CloudFront cache invalidated successfully!"
      - aws s3 rm s3://www.pranesh.link --recursive
      - aws s3 sync ./build s3://www.pranesh.link --acl public-read
      - aws s3 rm s3://pranesh-react-app --recursive
      - aws s3 sync ./build s3://pranesh-react-app --acl public-read
